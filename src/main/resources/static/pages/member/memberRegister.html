<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<link href="../../css/member/RegisterCSS.css" rel="stylesheet" type="text/css"/>-->
    <meta charset="UTF-8">
    <title>会员注册</title>
</head>
<body style="background: antiquewhite">

    <div class="container" style="border: #3e4c4b; border-style: groove; margin-top: 50px; width: 400px; height: 450px; background-color: #dce0ff;">
        <form role="form">
            <img src="../../image/yummy.png">
            <div class="form-group">
                <!--<label for="userID">邮箱</label>-->
                <input type="email" class="form-control" id="userID" placeholder="邮箱">
            </div>
            <div class="form-group">
                <!--<label for="password">密码</label>-->
                <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
            <div class="form-group">
                <!--<label for="userName">姓名</label>-->
                <input type="text" class="form-control" id="userName" placeholder="姓名">
            </div>
            <div class="form-group">
                <!--<label for="phone">手机</label>-->
                <input type="text" class="form-control" id="phone" placeholder="手机">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="verify()">注册</button>
            <button type="button" class="btn btn-default btn-block" onclick="history.back()">返回</button>

        </form>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        注册成功！
                    </h4>
                </div>
                <div class="modal-body">
                    注册成功，已向您的邮箱发送激活邮件请注意查收！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="window.location.href='/login'">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="emailErrorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        错误
                    </h4>
                </div>
                <div class="modal-body">
                    您输入的邮箱格式错误！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="noInputModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        错误
                    </h4>
                </div>
                <div class="modal-body">
                    您还有必要信息未输入！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="emailUsedModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        错误
                    </h4>
                </div>
                <div class="modal-body">
                    该邮箱已注册！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="phoneErrorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        错误
                    </h4>
                </div>
                <div class="modal-body">
                    您输入的手机号不正确！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <script>
        function verify() {
            var userID = $("#userID").val();
            var password = $("#password").val();
            var userName = $("#userName").val();
            var phone = $("#phone").val();
            console.log(userID + " " + password + " " + userName + " " + phone);
            if (userID == "" || password == "" || userName == "" || phone == "") {
                $("#noInputModal").modal("show");
            } else if (!isEmail(userID)) {
                $("#emailErrorModal").modal("show");
            } else if (!isPhone(phone)) {
                $("#phoneErrorModal").modal("show");
            } else {
                register(userID, password, userName, phone);
            }
        }

        function register(userID, password, userName, phone) {
            $.ajax({
                type: "post",
                async: true,
                url: "/registerForMember",
                data: {userID: userID, password: password, name: userName, phone:phone},
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    switch (data.message) {
                        case 'error':
                            $("#emailUsedModal").modal("show");
                            break;
                        case 'success':
                            $("#successModal").modal("show");
                            break;
                        default:
                            alert("There is something wrong!");
                    }
                }
            });
        }

        function isEmail(email) {
            var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
            if (!reg.test(email)) {
                return false;
            }
            return true;
        }

        function isPhone(phone) {
            var reg=/^[1][3,5,7,8][0-9]{9}$/;
            if (!reg.test(phone)) {
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
