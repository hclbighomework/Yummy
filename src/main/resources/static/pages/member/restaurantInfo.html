    <script>
        var rName = "";
        var restaurant = new Object();
        var singleName = [];
        var singleNum = [];
        var packageName= [];
        var packageNum = [];
        var url=window.location.search;
        var rid=url.substr(url.indexOf('=')+1);
        window.onload=function () {
            $.ajax({
                url:'/getShoppingInfo',
                method:'post',
                dataType:'json',
                data:{rid:rid},
                async:'true',
                success:function (data) {
                    $('#resName').text(data.restaurant.name);
                    $('#resNotice').text(data.restaurant.description);
                    var resImgData="data:image/png;base64,"+data.restaurant.imgData;
                    $('#resImg').attr('src',resImgData);
                    var minCost=data.restaurant.minCost+"元";
                    $('#minCost').text(minCost);
                    var humanCost="配送费" +data.restaurant.humanCost;
                    $('#humanCost').text(humanCost)
                    setSingle(data.restaurant.singlesByRid);
                    setPackage(data.restaurant.packagesByRid);
                    setReduction(data.restaurant.reductionsByRid);
                }
            })
        }

        function setSingle(singleList){
            $('#singlePane').html("");
            $.each(singleList, function (i) {
                var pane=$('#singlePane').html();
                var singleName=singleList[i].name;
                var imgData=singleList[i].imgData;
                var singlePrice="￥"+singleList[i].cost;
                var singleNum="库存:"+singleList[i].num;
                var singleId=singleList[i].sid;
                $('#singlePane').html(pane+"<div class=\"food\">\n" +
                    "        <img src=data:image/png;base64'"+imgData+"' class=\"singleImg\">" +
                    "        <label class=\"singleName\" >"+singleName+"</label>\n" +
                    "        <label class=\"singlePrice\" >"+singlePrice+"</label>\n" +
                    "        <label class=\"singleNum\" >"+singleNum+"</label>\n" +
                    "        <input type=\"text\" class=\"shoppingNum\" id='num1"+singleId+"'>\n" +
                    "        <button class=\"btn btn-primary singleButton\" onclick=getId(this) id='"+singleId+"'>加入购物车</button>\n" +
                    "    </div>")

            })
        }

        function  setReduction(reductionList) {
            $('.discount').html("");
            $.each(reductionList,function () {
                var str="满"+reductionList[i].fullCost+"减"+reductionList[i].reduceCost;
                var pane=$('.discount').html();
                $('.discount').html(pane+"<p style=\"font-size: 15px\" >"+str+"</p>");
            })
        }

        function setPackage(packageList){
            $('#setPane').html("");
            $.each(packageList, function (i) {
                var pane=$('#setPane').html();
                var setName=packageList[i].name;
                var imgData=packageList[i].imgData;
                var setPrice="￥"+packageList[i].cost;
                var setNum="库存:"+packageList[i].num;
                var setId=packageList[i].sid;
                $('#singlePane').html(pane+"<div class=\"food\">\n" +
                    "        <img src=data:image/png;base64'"+imgData+"' class=\"singleImg\">" +
                    "        <label class=\"singleName\" >"+setName+"</label>\n" +
                    "        <label class=\"singlePrice\" >"+setPrice+"</label>\n" +
                    "        <label class=\"singleNum\" >"+setNum+"</label>\n" +
                    "        <input type=\"text\" class=\"shoppingNum\" id='num2"+setId+"'>\n" +
                    "        <button class=\"btn btn-primary singleButton\" onclick=getId(this) id='"+setId+"'>加入购物车</button>\n" +
                    "    </div>")

            })
        }

        function getId(element){
            var id=element.id;
            $.ajax({
                url:'getI',
                method:'post',
                data:{menuI:id},
                dateType:'json',
                success:function (data) {
                    $('#shoppingCar').html("");
                    for(var i=0;i<data.nameList.length;i++){
                        var price="￥"+data.priceList[i];
                        var old=$('#shoppingCar').html();
                        $('#shoppingCar').html(old+"<div class=\"orderedFood\"><label class=\"shoppingName\">"+data.nameList[i]+"</label>" +
                            "<label class=\"shoppingPrice\">"+price+"</label></div>")
                    }
                    var totalPrice="总价："+data.totalPrice+"元";
                    $('#price').text(totalPrice);
                }
            })
        }


        $(function() {
            $("[data-toggle='popover']").popover({
                html : true,
                title: "商家信息",
                delay:{show:500, hide:1000},
                content: function() {
                    return content();
                }
            });
        });



        function setSingleTable(singleList) {
            var str = "";
            $.each(singleList, function (i) {
                str += "<tr><td>" + singleList[i].name + "</td><td>" + singleList[i].cost +
                    "</td><td>" + singleList[i].type + "</td><td>" +
                    singleList[i].discount + "</td><td>" +
                    singleList[i].num + "</td><td>" +
                    "<input type='number' class='form-control' style='border: none;overflow: hidden;height: 100%;width: 100%;' min='0' max='" +
                    singleList[i].num + "' value='0'></td></tr>"
            });
            $("#singleTable").html(str);
        }

        function setPackageTable(packageList) {
            var str = "";
            $.each(packageList, function (i) {
                str += "<tr><td>" + packageList[i].name + "</td><td>" + packageList[i].cost +
                    "</td><td>" + packageList[i].type + "</td><td>" +
                    packageList[i].discount + "</td><td>" +
                    packageList[i].num + "</td><td>" +
                    "<input type='number' class='form-control' style='border: none;overflow: hidden;height: 100%;width: 100%;' min='0' max='" +
                    packageList[i].num + "' value='0'></td></tr>"
            });
            $("#packageTable").html(str);
            $("#packageTable td").click(function () {
                var index = $(this).parents("tr").find("td").index($(this));
                if (index < 5) {
                    var pName = $(this).closest("tr").find("td").eq(0).html();
                    console.log(pName);
                    showPackage(pName);
                    $("#packageInfoModal").modal("show");
                }

            });
        }
        
        function showPackage(pName) {
            $.ajax({
                    type: "post",
                    async: true,
                    url: "/getPackageInfo",
                    data: {rName: rName, pName: pName},
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        var str = "";
                        $.each(data.packageInfo.singlesCollection, function (i) {
                           str += "<tr><td>" + data.packageInfo.singlesCollection[i].name +
                               "</td><td>" + data.packageInfo.singlesCollection[i].packageNum + "</td></tr>";
                        });
                        $("#packageInfoTable").html(str);
                    }
                }
            );
        }

        function singleSorted(type) {
            $.ajax({
                    type: "post",
                    async: true,
                    url: "/singleSorted",
                    data: {rName: rName, sort:type},
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        setSingle(data.singleList);
                    }
                }
            );
        }

        function packageSorted(type) {
            $.ajax({
                    type: "post",
                    async: true,
                    url: "/packageSorted",
                    data: {rName: rName, sort:type},
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        setPackage(data.packageList);
                    }
                }
            );
        }

        function content() {
            var rid = restaurant.rid;
            var address = restaurant.addressByAid.description;
            var phone = restaurant.phone;
            return $("<p class='text-muted'>识别码：" + rid + "</p><p class='text-muted'>商家地址："
                + address + "</p><p class='text-muted'>商家电话：" + phone + "</p>");
        }

        function shop() {
            singleNum = [];
            singleName = [];
            packageName = [];
            packageNum = [];
            var money = 0;
            var str = "";
            $("#singleTable tr").each(function () {
               var td = $(this).find("td");
               var name = td.eq(0).html();
               var cost = td.eq(1).html();
               var discount = td.eq(3).html();
               var num = td.eq(4).html();
               var input = td.eq(5).find("input").val();
               if (input > 0 && input <= parseInt(num)) {
                   singleName.push(name);
                   singleNum.push(input);
                   str += "<tr><td>" + name + "</td><td>" + cost +
                       "</td><td>" + discount +
                       "</td><td>" + input + "</td></tr>";
                   money += cost * discount * input * 0.01;
               }
            });
            $("#packageTable tr").each(function () {
                var td = $(this).find("td");
                var name = td.eq(0).html();
                var cost = td.eq(1).html();
                var discount = td.eq(3).html();
                var num = td.eq(4).html();
                var input = td.eq(5).find("input").val();
                if (input > 0 && input <= parseInt(num)) {
                    packageName.push(name);
                    packageNum.push(input);
                    str += "<tr><td>" + name + "</td><td>" + cost +
                        "</td><td>" + discount +
                        "</td><td>" + input + "</td></tr>";
                    money += cost * discount * input * 0.01;
                }
            });
            for (var i = 0; i < restaurant.reductionsByRid.length - 1; i++) {
                if (money >= restaurant.reductionsByRid[i].fullCost && money < restaurant.reductionsByRid[i + 1].fullCost) {
                    money = money - restaurant.reductionsByRid[i].reduceCost;
                    break;
                }
            }
            if (money >= restaurant.reductionsByRid[restaurant.reductionsByRid.length - 1].fullCost) {
                money = money - restaurant.reductionsByRid[restaurant.reductionsByRid.length - 1].reduceCost;
            }
            money += restaurant.humanCost;
            $("#totalMoney").html(money);
            $("#orderTable").html(str);
            if ((singleName.length === 0 && packageName.length === 0) || money < restaurant.minCost) {
                $("#payBtn").attr('disabled', true);
            } else {
                $("#payBtn").attr('disabled', false);
            }
            $("#shoppingInfoModal").modal("show");
        }

        function setOrder() {
            console.log(singleName);
            var note = $("#noteArea").val();
            var cost = $("#totalMoney").html();
            console.log(cost);
            $.ajax({
                    type: "post",
                    async: true,
                    url: "/setOrder",
                    data: {singleName: singleName, singleNum: singleNum, packageName: packageName, packageNum: packageNum, rName:rName, note:note, cost:cost},
                    dataType: 'json',
                    traditional:true,
                    success: function (data) {
                        console.log(data);
                        switch (data.message) {
                            case "success":
                                window.location.href = "/order_detail?oid=" + data.oid;
                                break;
                            default:
                                window.location.href = "/login";
                        }
                    }
                }
            );
        }
    </script>
</head>
