<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐厅收入统计</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script>
        window.onload = function () {
            $.ajax({
                type: "post",
                async: true,
                url: "/getRestaurantStatistics",
                data: {},
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    switch (data.message) {
                        case 'error':
                            window.location.href = '/login';
                            break;
                        case 'success':
                            $("#userName").html(data.name + "<b class='caret'></b>");
                            $("#totalMoney").text("收入总额：" + data.totalMoney + "元");
                            $("#orderNum").text("订单总数：" + data.orderNum + "份");
                            setMoneyCharts(data.statistics, data.name);
                            setNumCharts(data.statistics, data.name);
                    }
                }
            });
        };

        function setMoneyCharts(statistics, name) {
            var chart = {
                type: 'column'
            };
            var title = {
                text: '近十日收入金额统计'
            };
            var subtitle = {
                text: '数据来源：' + name + '收入'
            };
            var xAxis = {
                categories: [],
                crosshair: true
            };
            var yAxis = {
                min: 0,
                title: {
                    text: '收入金额(元)'
                }
            };
            var tooltip = {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} 元</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            };
            var plotOptions = {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            };
            var credits = {
                enabled: false
            };

            var series= [];

            var money = [];
            $.each(statistics, function (i) {
                xAxis.categories.push(statistics[i].time);
                money.push(statistics[i].money);
            });
            var data = {name: name, data: money};
            series.push(data);

            var json = {};
            json.chart = chart;
            json.title = title;
            json.subtitle = subtitle;
            json.tooltip = tooltip;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.series = series;
            json.plotOptions = plotOptions;
            json.credits = credits;
            $('#money').highcharts(json);

        }

        function setNumCharts(statistics, name) {
            var chart = {
                type: 'column'
            };
            var title = {
                text: '近十日接受订单数统计'
            };
            var subtitle = {
                text: '数据来源：' + name + '收入'
            };
            var xAxis = {
                categories: [],
                crosshair: true
            };
            var yAxis = {
                min: 0,
                title: {
                    text: '订单数(份)'
                }
            };
            var tooltip = {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} 份</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            };
            var plotOptions = {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            };
            var credits = {
                enabled: false
            };

            var series= [];

            var money = [];
            $.each(statistics, function (i) {
                xAxis.categories.push(statistics[i].time);
                money.push(statistics[i].num);
            });
            var data = {name: name, data: money};
            series.push(data);

            var json = {};
            json.chart = chart;
            json.title = title;
            json.subtitle = subtitle;
            json.tooltip = tooltip;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.series = series;
            json.plotOptions = plotOptions;
            json.credits = credits;
            $('#num').highcharts(json);
        }
    </script>
</head>
<body>
